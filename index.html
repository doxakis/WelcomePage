<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/AdminLTE/css/AdminLTE.min.css">
    <link rel="stylesheet" href="plugins/AdminLTE/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="plugins/gridstack/gridstack.min.css">
    <link rel="stylesheet" href="plugins/alertifyjs/css/alertify.min.css">
    <link rel="stylesheet" href="plugins/alertifyjs/css/themes/default.min.css">
    <link rel="stylesheet" href="plugins/alertifyjs/css/themes/semantic.min.css">
    <link rel="stylesheet" href="plugins/alertifyjs/css/themes/bootstrap.min.css">
        
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style type="text/css">
        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #fff;
        }
        
        .rootFrame {
          position: absolute;
          top: 40px;
          right: 20px;
          left: 20px;
          bottom: 20px;
        }
        .rootFrame > iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
  </head>
  <!--
  BODY TAG OPTIONS:
  =================
  Apply one or more of the following classes to get the
  desired effect
  |---------------------------------------------------------|
  | SKINS         | skin-blue                               |
  |               | skin-black                              |
  |               | skin-purple                             |
  |               | skin-yellow                             |
  |               | skin-red                                |
  |               | skin-green                              |
  |---------------------------------------------------------|
  |LAYOUT OPTIONS | fixed                                   |
  |               | layout-boxed                            |
  |               | layout-top-nav                          |
  |               | sidebar-collapse                        |
  |               | sidebar-mini                            |
  |---------------------------------------------------------|
  -->
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
      <header class="main-header">
        <a href="index.html" class="logo">
          <span class="logo-mini"><b>W</b>P</span>
          <span class="logo-lg"><b>Welcome</b>Page</span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
        </nav>
      </header>
      <aside class="main-sidebar">
        <section class="sidebar">
          <ul class="sidebar-menu">
            <li class="header">Dashboards</li>
            <li><a href="#"  data-bind="click: addNewDashboard"><i class="fa fa-plus"></i> <span>Add new dashboard</span></a></li>
            <!-- ko foreach: dashboards -->
              <li data-bind="attr: {'class' : $data === $root.currentDashboard() ? 'active':'' }"><a href="#" data-bind="click: $root.chooseDashboard"><i class="fa fa-th"></i> <span data-bind="text: title"></span></a></li>
            <!-- /ko -->
            <!-- ko if: currentDashboard() != null -->
              <li class="header">Current dashboard</li>
              <li><a href="#" data-bind="click: addNewWidget"><i class="fa fa-plus"></i> <span>Add new widget</span></a></li>
              <li><a href="#" data-bind="click: moveUpDashboard"><i class="fa fa-arrow-up"></i> <span>Move up</span></a></li>
              <li><a href="#" data-bind="click: moveDownDashboard"><i class="fa fa-arrow-down"></i> <span>Move down</span></a></li>
              <li><a href="#" data-bind="click: renameDashboard"><i class="fa fa-edit"></i> <span>Rename dashboard</span></a></li>
              <li><a href="#" data-bind="click: removeDashboard"><i class="fa fa-remove"></i> <span>Remove dashboard</span></a></li>
            <!-- /ko -->
            <li class="header">Global settings</li>
            <li><a href="#" data-bind="click: importExport"><i class="fa fa-floppy-o"></i> <span>Import / Export</span></a></li>
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">
        <section class="content">
          <!-- ko if: currentDashboard() != null -->
            <!-- ko with: currentDashboard -->
              <div data-bind="component: {name: 'dashboard-grid', params: $data}"></div>
            <!-- /ko -->
          <!-- /ko -->
          <!-- ko if: currentDashboard() == null -->
            <p class="text-muted">Please select a dashboard.</p>
          <!-- /ko -->
        </section>
      </div>
    </div>

    <!-- REQUIRED JS SCRIPTS -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/AdminLTE/js/app.min.js"></script>
    <script src="plugins/knockoutjs/knockout-3.4.0.js"></script>
    <script src="plugins/lodash/lodash.min.js"></script>
    <script src="plugins/gridstack/gridstack.min.js"></script>
    <script src="plugins/alertifyjs/alertify.min.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
